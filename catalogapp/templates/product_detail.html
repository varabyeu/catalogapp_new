{% extends 'base.html' %}
{% load specifications %}
{% block content %}

<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'base' %}">Main</a></li>
    <li class="breadcrumb-item"><a href="{{ product.category.get_abs_url }}">{{ product.category.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
  </ol>
</nav>
<div class ="row">
    <div class="col-md-4">
        <img src="{{product.image.url }}" class="img-fluid">
    </div>
    <div class="co-md-8">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
        <hr>
        <a href="{% url 'add_to_selection' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger">Add to selected items</button> </a>
    </div>


</div>

{% endblock content %}
